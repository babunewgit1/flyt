<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="stylesheet" href="reset_password.css" />
  </head>
  <body>
    <form class="reset_password" action="">
      <div class="form_input form_password">
        <input
          id="password"
          required
          type="password"
          placeholder="Enter your password"
        />
        <button type="button" class="show_pass">
          <img
            style="width: 20px"
            src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/697b853f0e40bcd4969f65de_password.png"
            alt=""
          />
        </button>
      </div>
      <div class="form_input form_password">
        <input
          id="confirm"
          required
          type="password"
          placeholder="Confirm password"
        />
        <button type="button" class="show_pass">
          <img
            style="width: 20px"
            src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/697b853f0e40bcd4969f65de_password.png"
            alt=""
          />
        </button>
      </div>
      <div class="form_submit">
        <button type="submit">Change Password</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="reset_password.js"></script>
  </body>
</html>
