<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
    />
    <link rel="stylesheet" href="phn.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="signup" action="">
      <div class="form_input">
        <input
          required
          class="signupname"
          type="text"
          placeholder="Enter your name"
        />
      </div>
      <div class="form_input">
        <input
          required
          class="signupemail"
          type="email"
          placeholder="Enter your email"
        />
      </div>
      <div class="form_input">
        <input required id="phone" name="phone" type="text" />
      </div>
      <div class="form_input form_password">
        <input
          id="password"
          required
          type="password"
          placeholder="Enter your password"
        />
        <button type="button" class="show_pass">
          <img
            style="width: 20px"
            src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/697b853f0e40bcd4969f65de_password.png"
            alt=""
          />
        </button>
      </div>
      <div class="form_input form_password">
        <input
          id="confirm"
          required
          type="password"
          placeholder="Confirm password"
        />
        <button type="button" class="show_pass">
          <img
            style="width: 20px"
            src="https://cdn.prod.website-files.com/673728493d38fb595b0df373/697b853f0e40bcd4969f65de_password.png"
            alt=""
          />
        </button>
      </div>
      <div class="form_submit">
        <button type="submit">Sign Up</button>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="phn.js"></script>
    <script src="utils.js"></script>
    <script>
      var input = document.querySelector("#phone");
      window.iti = window.intlTelInput(input, {
        utilsScript:
          "https://29101afcd41198dafcdd8b88cbac692a.cdn.bubble.io/f1754868069986x904074362622997900/utils.js",
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
